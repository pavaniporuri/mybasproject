_schema-version: '3.1'
ID: myhanaproj3
version: 0.0.1
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 - name: myhanaproj3-srv
   type: nodejs
   path: gen/srv
   parameters:
    memory: 256M
    disk-quota: 512M
   requires:
    - name: myhanaproj3-db
   provides:
    - name: srv-api
      properties:
        srv-url: ${default-url}
 - name: myhanaproj3-db-deployer
   type: hdb
   path: gen/db
   parameters:
    memory: 256M
    disk-quota: 512M
   requires:
    - name: myhanaproj3-db
    - name: myhanaproj3-db-LKMDEMO

resources:
 - name: myhanaproj3-db
   type: com.sap.xs.hdi-container
   parameters:
     service: hana
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
 - name: myhanaproj3-db-LKMDEMO
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: myhanaproj3-db-LKMDEMO
